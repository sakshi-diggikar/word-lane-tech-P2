<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    .password-wrapper {
      position: relative;
    }

    .password-wrapper svg {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
      <img src="images/wlt-logo.png" alt="Logo" loading="lazy" />
      </div>
      <h2>Create Your Account</h2>
      <form id="signup-form">
        <!-- âœ… Full Name Field -->
        <input type="text" name="fullname" placeholder="Full Name" required />

        <!-- Email Field -->
         
        <input type="email" name="emailid" placeholder="Email or Login ID" required />

        <!-- Phone Number Field -->
        <input type="tel" name="phonenumber" placeholder="Phone Number" required />

        <!-- Password Field -->
        <div style="position: relative; margin: 10px 0;">
          <input type="password" name="password" id="password" placeholder="Password" required style="width: 100%; padding-right: 40px;" />
          <svg id="eye-password" onclick="togglePasswordVisibility('password', 'eye-password')" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <path d="M12 4.5C7.305 4.5 3.236 7.541 1.5 12c1.736 4.459 5.805 7.5 10.5 7.5s8.764-3.041 10.5-7.5C20.764 7.541 16.695 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
          </svg>
        </div>

        <!-- Confirm Password Field -->
        <div style="position: relative; margin: 10px 0;">
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required style="width: 100%; padding-right: 40px;" />
          <svg id="eye-confirm" onclick="togglePasswordVisibility('confirmPassword', 'eye-confirm')" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <path d="M12 4.5C7.305 4.5 3.236 7.541 1.5 12c1.736 4.459 5.805 7.5 10.5 7.5s8.764-3.041 10.5-7.5C20.764 7.541 16.695 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
          </svg>
        </div>

        <button class="login-btn" type="submit" href="h">Sign Up</button>
      </form>
      <div class="signup">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js">
  </script>
</body>
</html>
