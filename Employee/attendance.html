<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/notification.css" />
    <link rel="stylesheet" href="css/attendance.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="Logo" />
                    <h2>Word<span class="danger"> Lane Tech</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp"> close </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="employee_panel.html">
                    <span class="material-icons-sharp"> dashboard </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="analytics.html">
                    <span class="material-icons-sharp"> insights </span>
                    <h3>Analytics</h3>
                </a>
                <a href="projects.html">
                    <span class="material-icons-sharp"> work </span>
                    <h3>Projects</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp"> event_note </span>
                    <h3>Attendance</h3>
                </a>
                <a href="messages.html">
                    <span class="material-icons-sharp"> mail_outline </span>
                    <h3>Messages</h3>
                    <span class="message-count">12</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="top">
                <h1>Attendance</h1>
                <div class="top-right">
                    <button id="menu-btn">
                        <span class="material-icons-sharp"> menu </span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-icons-sharp active"> light_mode </span>
                        <span class="material-icons-sharp"> dark_mode </span>
                    </div>
                    <!-- Notification Bell -->
                    <div class="notification-bell">
                        <span class="material-icons-sharp" id="notification-bell-icon"> notifications </span>
                        <span class="notification-count" id="notification-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Custom Status Notification -->
            <div id="status-notification" class="status-notification">
                <p id="status-notification-message"></p>
            </div>

            <!-- Mark Your Attendance Button -->
            <div style="text-align: right; margin: 15px 0;">
                <button id="mark-attendance-btn" style="padding: 8px 16px; font-size: 1rem; cursor: pointer;">Mark Your
                    Attendance</button>
            </div>

            <!-- Calendar Container (Always Visible) -->
            <div id="calendar" class="calendar-container" style="display: block;">
                <!-- Calendar header and grid will be rendered here by JS -->
                <!-- Leave Application Buttons will also be inserted here by JS -->
            </div>

        </main>

        <div class="right">
            <!-- Notification Drawer -->
            <div class="notification-drawer" id="notification-drawer">
                <h2>Notifications</h2>
                <div class="notifications-list" id="notifications-list">
                    <p class="no-notifications">No new notifications</p>
                </div>
            </div>
        </div>

        <!-- Leave Application Drawer (Hidden by default) -->
        <div id="leave-drawer" class="leave-drawer">
            <div class="leave-drawer-content">
                <button class="leave-drawer-close" onclick="hideLeaveDrawer()">&times;</button>
                <h2>Leave Application</h2>
                <form id="leave-application-form" class="leave-form-container">
                    <div class="form-group">
                        <label for="emp-id">Employee ID:</label>
                        <input type="text" id="emp-id" name="emp-id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="employee-name">Employee Name:</label>
                        <input type="text" id="employee-name" name="employee-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="receiver-name">Receiver Name</label>
                        <input type="text" id="receiver-name" name="receiver-name" value="Bruno" readonly>
                    </div>
                    <div class="form-group">
                        <label for="leave-subject">Subject:</label>
                        <input type="text" id="leave-subject" name="leave-subject"
                            placeholder="e.g., Annual Leave Request" required>
                    </div>
                    <div class="form-group">
                        <label for="leave-description">Description:</label>
                        <textarea id="leave-description" name="leave-description" rows="5"
                            placeholder="Reason for leave and any other details" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="text" id="start-date" name="start-date" readonly>
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="text" id="end-date" name="end-date" readonly>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="send-btn">Send</button>
                        <button type="button" class="cancel-btn" onclick="hideLeaveDrawer()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/api/leaveAPI.js"></script>
    <script src="../js/chatbot.js"></script>
    <script src="js/attendance.js"></script>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle-btn">ðŸ’¬</button>

    <!-- Chatbot Panel -->
    <div id="chatbot-panel">
        <header>
            Employee Assistant
            <button id="close-btn">&times;</button>
        </header>
        <div id="messages"></div>
        <form id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</body>

</html>
