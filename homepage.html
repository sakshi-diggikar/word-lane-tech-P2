<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="home.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/wlt-logo.png" alt="Company Logo" class="logo" />
    </div>

    <div class="navbar-right">
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Task</a>
      </div>
      <div class="profile-dropdown" id="profileToggle">
        <img src="images/image.png" alt="User" class="profile-icon" />
        <span id="username"></span>
      </div>
    </div>
  </div>

  <!-- Slide Sidebar -->
  <div class="sidebar" id="sidebar">
  <ul>
    <li><img src="images/profile.png" alt="Profile Icon" /> Profile</li>
    <li><img src="images/task.png" alt="Task Icon" /> My Task</li>
    <li><img src="images/setting.png" alt="Setting Icon" /> Settings</li>
    <li id="logout-btn"><img src="images/exit.png" alt="Logout Icon" /> Logout</li>
  </ul>
</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <section class="content">
    <h1>Welcome, <span id="username-content">User</span>!</h1>
    <p>This is your homepage</p>
  </section>
</body>
</html>
