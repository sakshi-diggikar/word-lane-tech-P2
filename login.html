<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="auth.js"></script>
  

</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="images/wlt-logo.png" alt="Logo" loading="lazy" />
      </div>
      <h2>Welcome Back !</h2>
      <form>
        <input type="text"  placeholder="Email or Login Id" required>
        <input type="password" placeholder="Password" required>
        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox">
            Remember me
          </label>
          <div class="forgot-password">
            <a href="forget-password.html">Forgot Password?</a>
          </div>
        </div>

        <button class="login-btn" type="submit">Login</button>

        <button class="google-btn" type="button">
          <img src="images/Google Logo.webp" alt="Google logo" />
          Continue with Google
        </button>
        
      </form>
      <div class="signup">
        Donâ€™t have an account? <a href="signup.html">Create Account</a>
      </div>
    </div>
  </div>
</body>

</html>
