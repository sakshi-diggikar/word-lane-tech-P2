<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="images/wlt-logo.png" alt="Logo" loading="lazy"/>
      </div>
      <h2>FORGOT PASSWORD?</h2>
      <form>
        <p style="color: #AAAAAA; font-size: 14px; margin-bottom: 15px;">
          Enter your email address, we'll send you a link to reset your password.
        </p>
        <input type="text" placeholder="Enter your email" required>
        <button class="login-btn" type="submit">Send Link</button>
      </form>
      <div class="signup">
        <a href="login.html">Back to Log In</a>
      </div>
    </div>
  </div>
  <!--Firebase & Js For reset password link-->
  <script type="module">
  // Firebase config - replace with your actual config from Firebase console
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Send reset email on form submit
  document.getElementById('reset-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Reset link sent to your email.");
      })
      .catch((error) => {
        console.error("Error:", error.message);
        alert("Error: " + error.message);
      });
  });
</script>
</body>
</html>
