<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="images/wlt-logo.png" alt="Logo" loading="lazy"/>
      </div>
      <h2>FORGOT PASSWORD?</h2>
      <form>
        <p style="color: #AAAAAA; font-size: 14px; margin-bottom: 15px;">
          Enter your email address, we'll send you a link to reset your password.
        </p>
        <input type="text" placeholder="Enter your email" required>
        <button class="login-btn" type="submit">Send Link</button>
      </form>
      <div class="signup">
        <a href="login.html">Back to Log In</a>
      </div>
    </div>
  </div>
 <script type="module" src="forgot-password.js"></script>
</body>
</html>
