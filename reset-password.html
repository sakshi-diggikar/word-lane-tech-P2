<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="wlt-logo.png" alt="Logo" loading="lazy"/>
      </div>
      <h2>RESET YOUR PASSWORD</h2>
      <form>
        <!-- New Password Field with Eye -->
        <div class="password-wrapper">
          <input id="new-password" type="password" placeholder="Enter new password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <!-- Clean Eye Icon -->
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24">
              <path d="M12 4.5C7.305 4.5 3.236 7.541 1.5 12c1.736 4.459 5.805 7.5 10.5 7.5s8.764-3.041 10.5-7.5C20.764 7.541 16.695 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
            </svg>
          </span>
        </div>

        <!-- Confirm Password Field -->
        <input id="confirm-password" type="password" placeholder="Confirm new password" required />

        <button class="login-btn" type="submit">Submit</button>
      </form>
      <div class="signup">
        <a href="login.html">Back to Log In</a>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const input = document.getElementById("new-password");
      const icon = document.getElementById("eye-icon");
      const isPassword = input.type === "password";

      input.type = isPassword ? "text" : "password";

      // Optional: Change icon color slightly when visible
      icon.setAttribute("fill", isPassword ? "#333" : "#666");
    }
  </script>
</body>
</html>
