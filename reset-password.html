<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="images/wlt-logo.png" alt="Logo" loading="lazy"/>
      </div>
      <h2>RESET YOUR PASSWORD</h2>
      <form>
<!-- New Password Field -->
<div class="password-wrapper">
  <input id="new-password" type="password" placeholder="Enter new password" required />
  <span class="toggle-password" onclick="togglePassword('new-password', 'eye-icon-1')">
    <svg id="eye-icon-1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24">
      <!-- Eye Open -->
      <g class="eye-open">
        <path d="M12 4.5C7.305 4.5 3.236 7.541 1.5 12c1.736 4.459 5.805 7.5 
        10.5 7.5s8.764-3.041 10.5-7.5C20.764 7.541 16.695 4.5 12 4.5zm0 
        12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zM12 10a2 2 0 1 0 0 4 2 2 
        0 0 0 0-4z" />
      </g>
      <!-- Eye Closed -->
      <g class="eye-closed" style="display: none;">
        <path d="M2 2l20 20M17.94 17.94C15.93 19.24 14.02 19.9 12 19.9c-5.08 0-9.19-3.23-10.7-7.9 1.1-3.26 
        3.43-5.82 6.48-6.88M12 12a2 2 0 0 1-2-2M9.88 9.88a2 2 0 0 1 2.24 2.24M6.1 
        6.1c1.26-.62 2.63-.97 3.9-1M20.49 15.5a10.58 10.58 0 0 0 1.51-3.5c-1.1-3.26-3.43-5.82-6.48-6.88" />
      </g>
    </svg>
  </span>
</div>

        
        <!-- Confirm Password Field -->
        <div class="password-wrapper">
          <input id="confirm-password" type="password" placeholder="Confirm new password" required />
          <span class="toggle-password" onclick="togglePassword('confirm-password', 'eye-icon-2')">
            <svg id="eye-icon-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24">
              <path
                d="M12 4.5C7.305 4.5 3.236 7.541 1.5 12c1.736 4.459 5.805 7.5 10.5 7.5s8.764-3.041 10.5-7.5C20.764 7.541 16.695 4.5 12 4.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
            </svg>
          </span>
        </div>

        <button class="login-btn" type="submit">Submit</button>
      </form>
      <div class="signup">
        <a href="login.html">Back to Log In</a>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const input = document.getElementById("new-password");
      const icon = document.getElementById("eye-icon");
      const isPassword = input.type === "password";

      input.type = isPassword ? "text" : "password";

      // Optional: Change icon color slightly when visible
      icon.setAttribute("fill", isPassword ? "#333" : "#666");
    }
  </script>
</body>
</html>
